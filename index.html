  <div id="secretMessage" aria-hidden="true">Made by SerJoy</div>

  <script>
    // Секретное послание — 7 кликов по логотипу или набор последовательности
    (function(){
      const area = document.getElementById('logo');
      const msg = document.getElementById('secretMessage');
      let clicks = 0, timer = null;

      function showMessage(){
        msg.classList.add('visible');
        // через 6сек убрать
        setTimeout(()=> msg.classList.remove('visible'), 6000);
      }
      function registerClick(){
        clicks++;
        if(timer) clearTimeout(timer);
        timer = setTimeout(()=> { clicks = 0; }, 5000);
        if(clicks >= 7){ showMessage(); clicks = 0; }
      }
      if(area) area.addEventListener('click', registerClick);

      const secretSeq = ['h','a','r','m','o','n','i','e'];
      let seqIndex = 0;
      window.addEventListener('keydown', (e)=>{
        if(e.key.toLowerCase() === secretSeq[seqIndex]) {
          seqIndex++;
          if(seqIndex === secretSeq.length){ showMessage(); seqIndex = 0; }
        } else { seqIndex = 0; }
      });
    })();
  </script>
